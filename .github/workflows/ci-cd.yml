name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run import check
      run: |
        python -c "from app import create_app; app = create_app(); print('✅ App imports successfully')"
    
    - name: Run basic tests
      run: |
        python -c "
        from app.rag.ingestion import ingest_documents
        chunks = ingest_documents()
        assert len(chunks) > 0, 'No chunks created'
        print(f'✅ Ingestion works: {len(chunks)} chunks')
        "
    
    - name: Check code style (optional)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /home/quantic/policy-assistant
          git pull origin main || git pull origin master
          source venv/bin/activate
          pip install -r requirements.txt -q
          sudo systemctl restart policy-assistant
          echo "✅ Deployed successfully"
